<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contente="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: rgb(255,0,0);
            transition: all 2s;
        }
        .big{
            width: 200px;
            height: 200px;
            background-color: rgb(0,0,255);
            border-radius: 50%;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>Challenges</h1>
    <div></div>
    
    <script>
        
        var divtag = document.querySelector('div');

        divtag.addEventListener('mouseover', function(){
            divtag.className='big';
        });

        divtag.addEventListener('mouseout', function(){
            divtag.removeAttribute('class');
        });

    </script>
</body>
